# 服务
server:
  port: 8080

# 数据库配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# Mybatis 配置
mybatis:
  typeAliasesPackage: com.jetictors.example.swagger.model
  mapper-locations: classpath:mapper/*.xml

# swagger属性配置
swagger:
  title: API示例文档
  desc: 基于springBoot编写的RESful-API
  version: 1.0.1
  termsOfServiceUrl: https://github.com/Jetictors/spring-boot-learn
  license: Apache 2.0
  licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html
  basePackage: com.jetictors.example.swagger.controller
  groupName: 默认API示例分组
  contactName: Jetictors
  contactUrl: https://github.com/Jetictors
  contactEmail: zhengxcfutures@gmail.com